<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="d-flex flex-column mx-auto max-width">
            <div class="header-container mx-auto">

                <h1 class="header">To do list</h1>
            </div>
            <form id="input-form" class="d-flex">
                <input class="form-control-lg form-control" type="text" placeholder="Add new tasks to the list" name="userInput" id="input" maxlength="30">
                <button type="submit" class="btn-sm btn-primary">Submit</button>
            </form>
            <!-- <div class="container-xl mt-4 w-50"> -->
                <ul class="list-group mt-3"></ul>
            <!-- </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
